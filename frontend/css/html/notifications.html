<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>การแจ้งเตือน | Tasty Bar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root{ --green:#2e7d32; --green-dark:#256628; --red:#a51212; --red-dark:#8f0f0f; }
    body{ background:#f3f3f3; }
    header{ padding:12px 0; }
    .nav-shell{background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .brand-logo{width:56px;height:56px;border-radius:50%;object-fit:contain;}
    .nav-list{list-style:none;display:flex;gap:28px;margin:0;padding:0;}
    .nav-list a{text-decoration:none;color:#111;font-weight:700;}
    .nav-list a:hover{opacity:.75;}
    main{padding:5vh 0}
    .glass-card{background:#fff;border-radius:1.25rem;box-shadow:0 12px 40px rgba(0,0,0,.1);max-width:980px;margin:auto;padding:2rem}
    .section-head{width:100%;text-align:center;background:#184b1b;color:#fff;border-radius:12px;padding:.6rem;font-weight:700;margin-bottom:1.25rem;}
    .notif-item{background:#fff;border:1px solid #e7e7e7;border-radius:.875rem;padding:1rem;display:flex;align-items:center;justify-content:space-between;gap:14px}
    .notif-left{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;flex:1}
    .notif-icon{width:40px;height:40px;border-radius:50%;display:grid;place-items:center;background:#fff3cd;color:#b54708;border:1px solid rgba(0,0,0,.06)}
    .btn-approve{background:var(--green);border-color:var(--green);color:#fff;font-weight:600;border-radius:999px;padding:.45rem 1rem}
    .btn-approve:hover{background:var(--green-dark);border-color:var(--green-dark)}
    .btn-cancel{background:var(--red);border-color:var(--red);color:#fff;font-weight:600;border-radius:999px;padding:.45rem 1rem}
    .btn-cancel:hover{background:var(--red-dark);border-color:var(--red-dark)}
  </style>
</head>
<body>
  <!-- NAV -->
  <header>
    <div class="container-xxl">
      <div class="nav-shell d-flex align-items-center justify-content-between px-3 px-sm-4">
        <a href="/index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none">
          <img src="/img/logo.png" class="brand-logo" alt="logo">
        </a>
        <nav>
          <ul class="nav-list">
            <li><a href="/index.html">หน้าหลัก</a></li>
            <li><a href="/notifications.html" aria-current="page">แจ้งเตือน</a></li>
            <li><a href="/contact.html">ติดต่อเรา</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- BODY -->
  <main>
    <div class="glass-card">
      <div class="section-head">การแจ้งเตือน</div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-secondary fw-semibold">รายการล่าสุด</div>
        <select id="filter" class="form-select form-select-sm" style="width:auto">
          <option value="pending" selected>เฉพาะรอดำเนินการ</option>
          <option value="all">ทั้งหมด</option>
          <option value="confirmed">ยืนยันแล้ว</option>
          <option value="canceled">ยกเลิกแล้ว</option>
        </select>
      </div>

      <div id="list" class="vstack gap-3"></div>
      <div id="empty" class="alert alert-light border text-center d-none mt-3">ไม่มีรายการตามตัวกรอง</div>
    </div>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);
    const list = $("#list");
    const empty = $("#empty");
    const filterEl = $("#filter");

    async function fetchAll() {
      const res = await fetch("/api/reservations");
      if(!res.ok) throw new Error("โหลดข้อมูลไม่สำเร็จ");
      return res.json();
    }
    function filtered(items, mode){
      if(mode==="all") return items;
      return items.filter(x=>x.status===mode);
    }
    function statusText(s){ return s==="pending"?"รอดำเนินการ":(s==="confirmed"?"ยืนยันแล้ว":"ยกเลิกแล้ว"); }

    async function render(){
      list.innerHTML = "";
      const mode = filterEl.value || "pending";
      try{
        const items = filtered(await fetchAll(), mode);
        empty.classList.toggle("d-none", items.length>0);
        for(const r of items){
          const row = document.createElement("div");
          row.className = "notif-item";
          row.dataset.id = r.id;
          row.innerHTML = `
            <a class="notif-left" href="/reservation-detail.html?id=${encodeURIComponent(r.id)}">
              <div class="notif-icon"><i class="bi bi-bell-fill"></i></div>
              <div>
                <div class="fw-bold">${statusText(r.status)}</div>
                <div class="text-secondary small">โต๊ะ ${r.table} • ${r.date} • ${r.name}</div>
              </div>
            </a>
            <div class="d-flex gap-2">
              ${
                r.status==="pending"
                ? `<button class="btn btn-cancel">ยกเลิก</button>
                   <button class="btn btn-approve">ตกลง</button>`
                : `<button class="btn btn-outline-secondary btn-restore">กู้คืน</button>`
              }
            </div>
          `;
          // actions
          if(r.status==="pending"){
            row.querySelector(".btn-approve").addEventListener("click", async (e)=>{
              e.preventDefault();
              await fetch(`/api/reservations/${encodeURIComponent(r.id)}/confirm`, {method:"POST"});
              render();
            });
            row.querySelector(".btn-cancel").addEventListener("click", async (e)=>{
              e.preventDefault();
              const reason = prompt("ระบุเหตุผลการยกเลิก","");
              if(reason===null) return;
              await fetch(`/api/reservations/${encodeURIComponent(r.id)}/cancel`, {
                method:"POST",
                headers:{ "Content-Type":"application/json" },
                body: JSON.stringify({ reason })
              });
              render();
            });
          }else{
            row.querySelector(".btn-restore").addEventListener("click", async (e)=>{
              e.preventDefault();
              await fetch(`/api/reservations/${encodeURIComponent(r.id)}/restore`, {method:"POST"});
              render();
            });
          }
          list.appendChild(row);
        }
      }catch(err){
        list.innerHTML = `<div class="alert alert-danger">โหลดข้อมูลไม่สำเร็จ: ${err.message}</div>`;
        empty.classList.add("d-none");
      }
    }

    filterEl.addEventListener("change", render);
    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
