<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปเดตสถานะโต๊ะ</title>
  <link rel="icon" type="image/png" href="/img/logo.png" />
  <link rel="stylesheet" href="/css/status-update.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="/img/logo.png" alt="Tong-Eiw Logo" class="logo">
    </div>
    <div class="nav-right">
      <div class="profile-dot" aria-hidden="true"></div>
      <nav class="menu">
        <a href="/main.html">หน้าหลัก</a>
        <a href="/notifications.html">แจ้งเตือน</a>
        <a href="/contact.html">ติดต่อเรา</a>
      </nav>
    </div>
  </header>

  <div class="bg"></div>

  <main class="wrap">
    <section class="card">
      <h2 class="card-title">อัปเดตสถานะโต๊ะ</h2>

      <div class="grid">
        <!-- LEFT: โต๊ะที่ -->
        <div class="col-left">
          <div class="col-header">โต๊ะที่</div>
          <hr class="col-sep">
          <div class="row">โต๊ะ 1</div>
          <div class="row">โต๊ะ 2</div>
          <div class="row">โต๊ะ 3</div>
          <div class="row">โต๊ะ 4</div>
        </div>

        <!-- DIVIDER -->
        <div class="divider" aria-hidden="true"></div>

        <!-- RIGHT: สถานะ -->
        <div class="col-right">
          <div class="col-header center">สถานะ</div>
          <hr class="col-sep">

          <!-- กำหนด data-table ให้รู้ว่าแถวนี้คุมโต๊ะไหน -->
          <div class="row right" data-table="1">
            <div class="btn-group">
              <button class="btn btn-free" data-state="free">ว่าง</button>
              <button class="btn btn-busy" data-state="busy">ไม่ว่าง</button>
            </div>
          </div>

          <div class="row right" data-table="2">
            <div class="btn-group">
              <button class="btn btn-free" data-state="free">ว่าง</button>
              <button class="btn btn-busy" data-state="busy">ไม่ว่าง</button>
            </div>
          </div>

          <div class="row right" data-table="3">
            <div class="btn-group">
              <button class="btn btn-free" data-state="free">ว่าง</button>
              <button class="btn btn-busy" data-state="busy">ไม่ว่าง</button>
            </div>
          </div>

          <div class="row right" data-table="4">
            <div class="btn-group">
              <button class="btn btn-free" data-state="free">ว่าง</button>
              <button class="btn btn-busy" data-state="busy">ไม่ว่าง</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ไฮไลต์ปุ่มที่เลือก + ส่งต่อไปที่ reserve พร้อมเลขโต๊ะ & สถานะ
    document.querySelectorAll('.row.right').forEach(row => {
      row.addEventListener('click', e => {
        const btn = e.target.closest('.btn');
        if (!btn) return;

        // สวยงาม: ทำให้ปุ่มที่เลือกสว่างขึ้น
        row.querySelectorAll('.btn').forEach(b => b.classList.remove('is-on'));
        btn.classList.add('is-on');

        const table = row.dataset.table;           // เลขโต๊ะ
        const state = btn.dataset.state;           // free | busy

        // เด้งไปหน้า reserve พร้อมข้อมูล
        const url = `/reserve.html?table=${encodeURIComponent(table)}&status=${encodeURIComponent(state)}`;
        window.location.href = url;
      });
    });
  </script>
</body>
</html>
