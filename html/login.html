<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เข้าสู่ระบบเจ้าของร้าน</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="icon" type="image/png" href="/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <nav>
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>

        <ul class="menu">
            <li><a href="">เข้าสู่ระบบ</a></li>
            <li><a href="">หน้าหลัก</a></li>
            <li><a href="">แจ้งเตือน</a></li>
            <li><a href="">ติดต่อเรา</a></li>
        </ul>
    </nav>  

  <div class="container">
    <div class="card">
      <h2>เข้าสู่ระบบเจ้าของร้าน</h2>
      <div class="avatar">
        <img src="/img/avatar.png" alt="">
      </div>

      <div class="form-group">
        <input type="text" placeholder="กรอกชื่อร้าน" id="shopName">
      </div>

      <div class="form-group password-box">
        <input type="password" placeholder="รหัสผ่าน" id="password">
        
      </div>

      <button class="btn" onclick="login()">เข้าสู่ระบบ</button>
    </div>
  </div>

  <script>
    function togglePassword(){
      const passInput = document.getElementById('password');
      if(passInput.type === 'password'){
        passInput.type = 'text';
      } else {
        passInput.type = 'password';
      }
    }

    function login(){
      const shopName = document.getElementById('shopName').value;
      const password = document.getElementById('password').value;
      if(shopName && password){
        alert('เข้าสู่ระบบ: ' + shopName);
      } else {
        alert('กรุณากรอกชื่อร้านและรหัสผ่าน');
      }
    }
  </script>
</body>
</html>
